<div>
	<form editable-form name="tableform" onaftersave="saveTable()" oncancel="cancel()">

	    <!-- table -->
	    <table class="table table-bordered table-hover table-condensed">
	      <tr style="font-weight: bold; white-space: nowrap;">
			  <td ng-repeat="col in data.names">{{col}}
			  </td>
	      </tr>
		    <tr ng-repeat="entry in data.vals">
				<td ng-repeat="col in data.names">{{entry[col]}}</td>
		    </tr>

	    </table>	  
		  
		  <div class="btn-edit">
		        <button type="button" class="btn btn-default" ng-show="!tableform.$visible" ng-click="tableform.$show()">
		          edit
		        </button>
		  </div>
		  <div class="btn-form" ng-show="tableform.$visible">
		        <input type="file" ng-disabled="tableform.$waiting" ng-click="addRow()" class="btn btn-default pull-left" onchange="angular.element(this).scope().setTables(this)"></button>
		        <button type="button" ng-disabled="tableform.$waiting" class="btn btn-primary">Upload</button>
		        <button type="button" ng-disabled="tableform.$waiting" ng-click="tableform.$cancel()" class="btn btn-default">cancel</button>
		  </div> 
    
    </form>
</div>
